<!DOCTYPE html>
<html>
    <head>
        <title>UltiNotes</title>
        <link rel="stylesheet" href="assets/styles/bootstrap/bootstrap.css">

        <link rel="stylesheet" href="assets/styles/window.css">

        <link rel="stylesheet" href="assets/styles/fonts.css">
        <link rel="stylesheet" href="assets/styles/editor.css">


        <link rel="stylesheet" href="assets/styles/code/solarized_dark.css">
        <link rel="stylesheet" href="assets/styles/preview.css">

        

        <script>
            window.addEventListener('keydown', function (e) {
                if (e.keyIdentifier === 'F5') {
                    require('nw.gui').Window.get().showDevTools();
                }
            });
        </script>
    </head>
    <body>
        
        <header id="window-header">
            <div class="window-control-buttons btn-group">
                <button class="btn btn-sm btn-danger close-window-btn"><span class="glyphicon glyphicon-remove"></span></button>
                <button class="btn btn-sm btn-default mini-window-btn"><span class="glyphicon glyphicon-minus"></span></button>
                <button class="btn btn-sm btn-default maxi-window-btn"><span class="glyphicon glyphicon-plus"></span></button>
            </div>

            <h1>UltiNotes <small>V 0.0.1</small></h1>

            <div class="window-app-buttons">
                
                <div class="btn-group">
                    <button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-folder-open"></span></button>
                    <button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-floppy-disk"></span></button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-default btn-sm show-preview-btn"><span class="glyphicon glyphicon-eye-open"></span></button>
                    <button class="btn btn-default btn-sm show-editor-btn hidden"><span class="glyphicon glyphicon-pencil"></span></button>
                    <button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-comment"></span></button>
                </div>

                <div class="dropdown">
                    <button class="btn btn-sm btn-default" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span></button>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li class="dropdown-header">Font</li>
                        <li>
                            <select id="font-selector">
                                <option value="droidserif">DroidSerif</option>
                                <option value="chunkfive">ChunkFive</option>
                                <option value="sourcesanspro">SourceSansPro</option>
                                <option value="titillium">Titillium</option>
                                <option value="helvetica">Helvetica</option>
                            </select>
                            <span class="caret dropdown-display-helper"></span>
                        </li>
                        <li class="divider"></li>
                    </ul>
                </div>
            </div>
        </header>
        

        <div id="app-body">
            <textarea id="main-editor" class="droidserif"></textarea>

            <div id="preview-window" class="droidserif"></div>

            
        </div>
        

        <!-- JS FILES -->
        <script src="assets/scripts/vendor/jquery-2.0.3.min.js"></script>
        <script src="assets/scripts/vendor/bootstrap/bootstrap.js"></script>
        <script src="assets/scripts/window.js"></script>


        <script src="assets/scripts/vendor/highlight.js"></script>
        <script src="assets/scripts/vendor/marked.js"></script>
        <script src="assets/scripts/vendor/jqmath/jscurry-0.3.0.js"></script>
        <script src="assets/scripts/vendor/jqmath/jqmath-0.4.0.js"></script>
        <script src="assets/scripts/parser.js"></script>

        <script src="assets/scripts/vendor/behave.js"></script>
        <script src="assets/scripts/vendor/jquery.smartresize.js"></script>
        <script src="assets/scripts/editor.js"></script>
    </body>
</html>
